<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_da.js"></script>

        <script src="JavaScript.js" type="text/javascript"></script>
    </head>
    <body>

        <div ng-app='filters'>
            <div ng-controller="MyController">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="text-center">AngularJS Filter - underAged</h4>
                        <p><strong>{{test}}</strong></p>
                        <p><strong>Original:</strong></p>
                        <ul class="list">
                            <li ng-repeat="person in persons">{{person.name}}</li>
                        </ul>
                        <p><strong>underAge Filter:</strong></p>
                        <ul class="list">
                            <li ng-repeat="person in persons| underAge">{{person.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div ng-controller="DirectiveController">
                <div format-company></div>
                <div gallery="hi" test="here is the images" content="img1,img2"></div>
            </div>

        </div>
    </body>
</html>
